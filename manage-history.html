<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>__MSG_manageHistoryTitle__</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      padding: 20px;
      max-width: 1200px;
      min-height: 105vh; /* Ensure full height for scrolling */
      margin: 0 auto;
    }
    .action-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 15px;
    }
    .btn-export {
      background-color: #4CAF50;
      color: white;
    }
    .logo {
      font-size: 22px;
      color: #333;
      font-weight: normal;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    .icon {
      vertical-align: middle;
      margin-right: 10px;
      width: 48px;
      height: 48px;
    }
    .history-container {
      margin-top: 20px;
    }
    .history-entry {
      padding: 10px;
      border-bottom: 1px solid #eee;
      background-color: #fff;
    }
    .history-entry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .history-entry-header:hover {
      color: black;
    }

    .clickable {
      cursor: pointer;
    }

    .toggle-indicator {
      font-family: monospace;
      font-size: 16px;
      color: #aaa;
      width: 20px;
    }

    /* Initially show all content (can be changed to hide by default) */
    .entry-content {
      display: block;
      padding: 0 10px 10px 10px;
    }
    .history-word {
      font-size: 16px;
      color: #333;
    }
    .history-timestamp {
      font-size: 12px;
      color: #888;
    }
    .history-sentence {
      font-size: 14px;
      font-style: italic;
      color: #555;
      margin: 10px 0;
      line-height: 1.4;
    }
    .history-explanation {
      font-size: 14px;
      line-height: 1.5;
      margin: 10px 0;
    }
    .entry-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-edit {
      background-color: #4CAF50;
      color: white;
    }
    .btn-delete {
      background-color: #f44336;
      color: white;
    }
    .btn-reexplain {
      background-color: #2196F3;
      color: white;
    }
    .btn-reexplain-submit {
      background-color: #2196F3;
      color: white;
    }
    .btn-save {
      background-color: #4CAF50;
      color: white;
    }
    .btn-cancel {
      background-color: #ccc;
      color: black;
    }
    .edit-form {
      display: none;
      margin-top: 15px;
    }
    .edit-form textarea, .edit-form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .edit-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .reexplain-form {
      display: none;
      margin-top: 15px;
    }
    .reexplain-form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .reexplain-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .reexplain-response {
      margin-top: 15px;
      padding: 10px;
      background-color: #f0f7ff;
      border-left: 4px solid #2196F3;
      display: none;
    }
    .loading {
      display: none;
      margin: 10px 0;
      color: #666;
    }
  </style>
</head>
<body>
<div class="logo">
  <img src="images/icon48.png" alt="Extension Icon" class="icon">
  __MSG_manageHistoryHeader__
</div>

<div class="action-bar">
  <button id="export-history" class="btn btn-export">__MSG_exportLink__</button>
</div>

<div class="history-container" id="history-container">
  <!-- History entries will be dynamically inserted here -->
  <div id="loading-history" class="loading">__MSG_loadingHistory__</div>
</div>

<script src="utils/i18n.js"></script>
<script src="ai/openrouter/openrouter.js"></script>
<script src="services/WordHistoryService.js"></script>
<script src="utils/markdown.js"></script>
<script src="manage-history.js"></script>
</body>
</html>
